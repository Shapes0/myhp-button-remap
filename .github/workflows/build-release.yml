name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore Service dependencies
      run: dotnet restore HPButtonRemap/HPButtonRemap.csproj
      
    - name: Build Service (Release)
      run: dotnet build HPButtonRemap/HPButtonRemap.csproj --configuration Release --no-restore
      
    - name: Publish Service (self-contained)
      run: dotnet publish HPButtonRemap/HPButtonRemap.csproj --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/service
      
    - name: Restore Configurator dependencies
      run: dotnet restore HPButtonRemapConfig/HPButtonRemapConfig.csproj
      
    - name: Build Configurator (Release)
      run: dotnet build HPButtonRemapConfig/HPButtonRemapConfig.csproj --configuration Release --no-restore
      
    - name: Publish Configurator (self-contained)
      run: dotnet publish HPButtonRemapConfig/HPButtonRemapConfig.csproj --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/config
      
    - name: Create release package
      run: |
        mkdir release
        Copy-Item publish/service/HPButtonRemap.exe release/
        Copy-Item publish/config/HPButtonRemapConfig.exe release/
        Copy-Item config.json release/
        Copy-Item CONFIG-EXAMPLES.md release/
        Copy-Item README.md release/
        Copy-Item LICENSE release/
        Copy-Item Install.ps1 release/
        Copy-Item Uninstall.ps1 release/
        Compress-Archive -Path release/* -DestinationPath HPButtonRemap-${{ github.ref_name }}.zip
      shell: pwsh
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HPButtonRemap-${{ github.ref_name }}
        path: HPButtonRemap-${{ github.ref_name }}.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: HPButtonRemap-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
